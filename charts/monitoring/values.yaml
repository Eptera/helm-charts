# Programlarımıza erişim için gerekli GitHub erişim anahtarı
regcred:
  enabled: true
  user: talyabilisim
  key: REQUIRED-github-access-token
# elasticsearch
elasticsearch:
  install: true
  resources:
    limitsMemory: 4Gi
    requestsMemory: 2Gi
  version: 7.16.2
# kibana
kibana:
  install: true
  nodeOptions:
    spaceSize: '--max-old-space-size=2048'
  resources:
    limitsMemory: 3Gi
    requestsMemory: 2Gi
  version: 7.16.2
# beat
beat:
  install: true
  filebeat:
    resources:
      limitsCpu: '1'
      limitsMemory: 2000Mi
      requestsCpu: 250m
      requestsMemory: 500Mi
  metricbeat:
    resources:
      limitsCpu: '1'
      limitsMemory: 2000Mi
      requestsCpu: 250m
      requestsMemory: 500Mi
  packetbeat:
    resources:
      limitsCpu: 400m
      limitsMemory: 800Mi
      requestsCpu: 100m
      requestsMemory: 200Mi
  version: 7.16.2

      